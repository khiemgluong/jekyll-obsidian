<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

<head>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>

{%- include head.html -%}

<body>
    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
        <div id="obsidian">
            <div id="sidebar">
                {% include _obsidian/sidebar.html -%}
            </div>
            <div id="explorer">
                {% include _obsidian/explorer.html %}
            </div>
            <div id="fileread">
                {% include _obsidian/fileread.html %}
            </div>
        </div>
    </main>
    <!-- {%- include footer.html -%} -->
</body>

</html>

<style>
    .page-content {
        display: flex;
        height: 100%;
        padding: 0 0 15px 0;
        max-height: 100vh;
    }

    #obsidian {
        display: inherit;
        width: 100%;
        height: 100%;
        max-height: 90vh;
    }

    #obsidian>* {
        height: 93.5vh;
        border-right: 1px solid #e0e0e0;
    }

    #obsidian #sidebar {
        display: flex;
        width: 3%;
        flex-direction: column;
        align-items: flex-start;
        background-color: #f6f6f6;
    }

    #obsidian #explorer {
        overflow-y: auto;
        max-height: 100vh;
        width: 16%;
        background-color: #f6f6f6;
    }

    #obsidian #fileread {
        flex: 1;
        padding: 0 8rem;
        overflow-y: auto;
        max-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }


    #file-tree::-webkit-scrollbar,
    #file-read::-webkit-scrollbar {
        display: none;
    }
</style>
