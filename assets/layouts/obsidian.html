    <style>

            display: flex;
            height: 100%;
            padding: 0 !important;
            max-height: 100vh;
        }

        #obsidian {
            --bg: white;
            --color-border: #e0e0e0;
            --color-border-dark: #363636;
            --color-button: #606060;
            --bg-tinted: #f6f6f6;
            --color-accent: #469fd3;
            --color-text: #363636;

            --bg-linked-mention-highlight: #d6e9fa;

            height: auto;

            height: initial;
        }

        #obsidian #sidebar {
            display: flex;
            width: 2rem;
            flex-direction: column;
            align-items: flex-start;

            border-right: 1px solid var(--color-border);

        #obsidian #explorer {
            overflow-y: auto;
            max-height: 100vh;
            width: 15%;
            background-color: var(--bg-tinted);
        }

        #obsidian #divider {
            width: 4px;
            border-left: 1px solid var(--color-border);
            cursor: ew-resize;
            position: relative;
            transition: background-color 0.4s ease;
        }

        #obsidian #divider:hover {
            background-color: var(--color-accent);
        }

        #obsidian #fileread {
            flex: 1;
            overflow-y: auto;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg);
            position: relative;
        }

        #file-tree::-webkit-scrollbar,
        #file-read::-webkit-scrollbar {
            display: none;
        }
    </style>

<!--                          Divider drag handler                           -->
<!-- ----------------------------------------------------------------------- -->
<script>
    const divider = document.getElementById('divider');
    const explorer = document.getElementById('explorer');
    const fileread = document.getElementById('fileread');

    let isDragging = false;
    let startX, startWidth;

    divider.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX;
        startWidth = explorer.getBoundingClientRect().width;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    });

    function onMouseMove(e) {
        if (!isDragging) return;

        let offset = e.clientX - startX;
        let newWidth = startWidth + offset;
        let explorerWidth = newWidth / window.innerWidth * 100;
        // Clamp width 
        explorerWidth = Math.max(10, Math.min(explorerWidth, 50));
        explorer.style.width = `${explorerWidth}%`;
    }

    function onMouseUp() {
        isDragging = false;
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
    }
</script>

    function getFileType(filePath) {
        const extensionToType = {
            // Images
            'jpg': 'image', 'jpeg': 'image', 'png': 'image', 'gif': 'image', 'bmp': 'image', 'webp': 'image',
            // PDFs
            'pdf': 'pdf',
            // Audio
            'mp3': 'audio', 'wav': 'audio', 'ogg': 'audio',
            // Video
            'mp4': 'video', 'avi': 'video', 'mov': 'video', 'mkv': 'video', 'webm': 'video',
        };
        // Extract the file extension
        const extension = filePath.split('.').pop().toLowerCase();
        console.log("extension: ", extension);
        // Return the file type, defaulting to 'unknown' if the extension is not in the map
        return extensionToType[extension] || 'unknown';
