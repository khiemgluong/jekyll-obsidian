<div id="myWidget">
    <!-- Your widget content goes here -->
    <h1>Hello, Widget!</h1>
    <div id="fileTree"></div>
</div>
<!-- <script src="./filetree.js"></script> -->

<script lang="ts">
    const tree = {
        label: "USA", children: [
            {
                label: "Florida", children: [
                    { label: "Jacksonville" },
                    {
                        label: "Orlando", children: [
                            { label: "Disney World" },
                            { label: "Universal Studio" },
                            { label: "Sea World" },
                        ]
                    },
                    { label: "Miami" },
                ]
            },
            {
                label: "California", children: [
                    { label: "San Francisco" },
                    { label: "Los Angeles" },
                    { label: "Sacramento" },
                ]
            },
        ],
    }

    function createFileTree(element, tree) {
    const ul = document.createElement('ul');
    element.appendChild(ul);

    tree.children.forEach(child => {
        const li = document.createElement('li');
        li.textContent = child.label;
        ul.appendChild(li);

        if (child.children) {
            createFileTree(li, child);
        }
    });
}

const fileTreeElement = document.getElementById('fileTree');
createFileTree(fileTreeElement, tree);

    console.log("Widget loaded!");
</script>

<style>
    ul {
        list-style-type: none;
        padding-left: 20px;
    }

    ul ul {
        padding-left: 40px;
    }
</style>
