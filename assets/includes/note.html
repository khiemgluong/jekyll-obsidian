<head>
    <style>
        #obsidian #fileread #note {
            padding-top: 0;
            padding-bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        #obsidian #fileread #note-title {
            font-size: 2em;
            font-weight: bold;
            margin: .6em 0;
        }

        #obsidian #fileread #note .backlink {
            color: var(--color-accent);
        }

        /* ----------------------------- Breadcrumb ------------------------------ */
        #obsidian #fileread #note #breadcrumb {
            list-style: none;
            padding: 0;
            color: var(--color-text);
        }

        #obsidian #fileread #note ul#breadcrumb {
            padding: 10px 16px;
            list-style: none;
        }

        #obsidian #fileread #note ul#breadcrumb li,
        #obsidian #fileread #note ul#breadcrumb button {
            display: inline;
            font-size: medium;
        }

        #obsidian #fileread #note ul#breadcrumb li+li:before {
            padding: 5px;
            color: var(--color-text);
            content: "/\00a0";
        }

        /* --------------------------- Linked mentions --------------------------- */
        #obsidian #fileread #note #linked-mentions {
            font-size: 1.2em;
            width: 100%;
            margin: 8rem 0 3rem 0;
            border-top: 1px solid var(--color-border);
        }

        #obsidian #fileread #note .backlink,
        #obsidian #fileread #note #linked-mentions .title {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }

        #obsidian #fileread #note #linked-mentions ul,
        #obsidian #fileread #note #linked-mentions .title {
            list-style: none;
            padding: 0;
            width: 100%;
            margin-left: 0px;
            padding-top: 4px;
            margin-bottom: 5px;
        }

        #obsidian #fileread #note #linked-mentions .title button {
            font-size: .85em;
            display: block;
            width: auto;
            text-align: left;
            padding: 5px 5px 5px 10px;
        }

        #obsidian #fileread #note #linked-mentions button:hover {
            background-color: var(--bg-linked-mention-highlight);
        }

        #obsidian #fileread #note #linked-mentions button ul li.sentence {
            color: var(--color-linked-mention-text);
            width: 96%;
            padding: 8px 5px;
            font-size: 1rem;
            line-height: 1.4rem;
        }

        #obsidian #fileread #note #linked-mentions ul button.sentence:first-child {
            border: 1px solid var(--color-border);
            border-top-left-radius: .6rem;
            border-top-right-radius: .6rem;
        }

        #obsidian #fileread #note #linked-mentions ul button.sentence:first-child:hover {
            border-top: 1px solid var(--color-border-dark);
        }

        #obsidian #fileread #note #linked-mentions ul button.sentence:not(:first-child),
        #obsidian #fileread #note #linked-mentions ul button.sentence:last-child:hover {
            border-bottom: 1px solid var(--color-border);
            border-left: 1px solid var(--color-border);
            border-right: 1px solid var(--color-border);
        }

        #obsidian #fileread #note #linked-mentions ul button.sentence:not(:first-child):hover,
        #obsidian #fileread #note #linked-mentions ul button.sentence:first-child:hover {
            border-left: 1px solid var(--color-border-dark);
            border-right: 1px solid var(--color-border-dark);
        }

        #obsidian #fileread #note #linked-mentions ul button.sentence:last-child {
            border-bottom-left-radius: .6rem;
            border-bottom-right-radius: .6rem;
        }
    </style>
</head>

<body>
    <ul id="breadcrumb"></ul>
    <h3 id="note-title"></h3>
    <div id="file-content"></div>
    <ul id="linked-mentions"></ul>
</body>

<script>
    function generateBreadcrumbs(filePath) {
        const filePathArr = filePath.split('/').filter(Boolean);
        const breadcrumbs = document.querySelector('#obsidian #fileread #note #breadcrumb');
        if (filePathArr.length === 1) {
            breadcrumbs.style.margin = '0';
        } else breadcrumbs.style.marginTop = '1rem';
        while (breadcrumbs.firstChild)
            breadcrumbs.removeChild(breadcrumbs.firstChild);
        filePathArr.forEach((path, index) => {
            if (index !== filePathArr.length - 1) { // Skip the last item
                const li = document.createElement('li');
                breadcrumbs.appendChild(li);
                const btn = document.createElement('button');
                btn.textContent = path;
                li.appendChild(btn);
            }
        });
    }
</script>

<script>
    function loadNote(filePath) {
        let enable_backlinks = '{{ site.obsidian_backlinks | escape }}';
        if (enable_backlinks === null ||
            enable_backlinks === '' ||
            enable_backlinks === undefined)
            enable_backlinks = "true";
        console.log("enable_backlinks: " + enable_backlinks);
        console.log("filePath: " + filePath);
        generateBreadcrumbs(filePath);
        fetchNoteContent(enable_backlinks, filePath);
    }

    function fetchNoteContent(backlinks_enabled, filePath) {
        const fullFilePath = getFullFilePath(filePath);
        console.log("fullFilePath: " + fullFilePath)
        fetch(fullFilePath).then(response => {
            if (!response.ok)
                throw new Error('Network response: ' + response.statusText);
            return response.text();
        }).then(content => {
            const md = window.markdownit();
            let htmlContent = md.render(content);

            const cleanedHTML = document.createElement('div');
            cleanedHTML.innerHTML = DOMPurify.sanitize(htmlContent);

            const backlinksArr = extractBacklinks(content);
            if (backlinksArr) backlinksArr.forEach(backlink => {
                const innerText = backlink.slice(2, -2);
                let backlinkElem;
                if (backlinks_enabled === "true") {
                    const button = document.createElement('button');
                    backlinkElem = button;
                } else {
                    const span = document.createElement('span');
                    backlinkElem = span;
                }
                backlinkElem.textContent = innerText;
                backlinkElem.className = 'backlink';
                cleanedHTML.innerHTML =
                    cleanedHTML.innerHTML.replace(backlink, backlinkElem.outerHTML);
            });
            const calloutsArr = extractCallouts(content);
            if (calloutsArr) generateCallouts(calloutsArr, cleanedHTML)

            const embedsArr = extractEmbeds(content);
            if (embedsArr) generateEmbeds(embedsArr, cleanedHTML);

            const css = '#obsidian #fileread';
            const fileName = extractFilenameFromPath(filePath);
            document.querySelector(`${css} #note #note-title`).textContent =
                fileName;
            document.querySelector(`${css} #note #file-content`).innerHTML =
                cleanedHTML.innerHTML;
            document.querySelector(css).scrollTop = 0;
            cleanedHTML.remove();

            if (backlinks_enabled === "true") {
                const backlinks = '{{ site.data.obsidian.backlinks | jsonify }}'
                try {
                    const backlinks_parsed = JSON.parse(backlinks);
                    generateBacklinks(backlinks_parsed);
                    generateLinkedMentions(filePath, backlinks_parsed);
                } catch (e) {
                    console.error("Error parsing backlinks:", e);
                }
            }
        }).catch(error => {
            console.error('Error fetching file:', error);
        });
    }
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log("Note loaded");
        const homepage = '{{ site.obsidian_homepage | escape }}'
        if (homepage) {
            loadNote('/' + homepage);
            console.log("file read loaded: " + homepage);
        }
    });

    document.addEventListener('obsidianFileSelect', function (event) {
        switchPage(event.detail);
        loadNote(event.detail);
    });
</script>
