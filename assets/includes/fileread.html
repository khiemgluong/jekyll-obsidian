<head>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.4/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/he@latest/he.min.js"></script>
</head>

<body>
    <div id="file-title"></div>
    <div id="file-content"> </div>
    <div id="linked-mentions">Linked mentions</div>
    <div id="unlinked-mentions">Unlinked mentions</div>

</body>

<script>
    document.addEventListener('obisidianFileSelect', function (event) {
        const filePath = event.detail;
        console.log("filePath: " + filePath);
        const fileName = filePath.split('/').pop().replace(/\.[^/.]+$/, "");
        console.log("FileName: " + fileName);
        const vaultpath = '/' + '{{ site.obsidian_vault | escape }}'

        const selectedFilePathFull = vaultpath + filePath;
        console.log("vault+filePath: " + selectedFilePathFull)

        const backlinks = '{{ site.data.backlinks | jsonify }}'

        // console.log("Backlinks JSON string:", backlinks);
        let enable_backlinks = '{{ site.obsidian_backlinks | escape }}';
        if (!enable_backlinks) enable_backlinks = true;
        console.log("Enable backlinks: " + enable_backlinks);
        try {
            const backlinks_parsed = JSON.parse(backlinks);

            // for (const parsedFilePath in backlinks_parsed) {
            //     if (backlinks_parsed.hasOwnProperty(parsedFilePath)) {
            //         if (parsedFilePath === filePath) {
            //             console.log("parsedFilePath === filePath");
            //             const entry = backlinks_parsed[parsedFilePath];
            //             if (entry.backlink_words && entry.backlink_words.length > 0) {
            //                 entry.backlink_words.forEach(word => {
            //                     console.log(filePath + " word " + word);
            //                 });
            //             }
            //             if (entry.backlink_paths && entry.backlink_paths.length > 0) {
            //                 entry.backlink_paths.forEach(path => {
            //                     console.log(filePath + " path " + path);
            //                 });
            //             }
            //             break;  // Exit the loop after finding the matching filePath
            //         }
            //     }
            // }
            let linked_mentions = [];

            for (const parsedFilePath in backlinks_parsed) {
                if (backlinks_parsed.hasOwnProperty(parsedFilePath)) {
                    const entry = backlinks_parsed[parsedFilePath];
                    if (entry.backlink_paths && entry.backlink_paths.length > 0) {
                        entry.backlink_paths.forEach(path => {
                            if (path === filePath && !linked_mentions.includes(parsedFilePath)) {
                                linked_mentions.push(parsedFilePath);
                            }
                        });
                    }
                }
            }

            linked_mentions.forEach(root => {
                console.log("Linked mention root: " + root);
            });
        } catch (e) {
            console.error("Error parsing backlinks:", e);
        }

        fetch(selectedFilePathFull)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.text();
            })
            .then(content => {
                console.log('File size:', content.length);

                const md = window.markdownit();
                const htmlContent = md.render(content);
                const cleanHtmlContent = DOMPurify.sanitize(htmlContent);

                document.getElementById('file-title').textContent = fileName;
                document.getElementById('file-content').innerHTML = cleanHtmlContent;
            })
            .catch(error => {
                console.error('Error fetching file:', error);
            });
    });

</script>

<style>
    #file-title {
        font-size: 2em;
        font-weight: bold;
        margin-top: 0.8em;
        margin-bottom: 0.4em;
    }


    #linked-mentions {
        font-size: 1.2em;
        width: 100%;
        margin-top: 8rem;
        margin-bottom: 0.4em;
        padding: 0.4em 0;
        border-top: 1px solid #e0e0e0;
    }
</style>
