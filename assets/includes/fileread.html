<!-- --------------------------- Data Extractors --------------------------- -->
<script>
    function extractFilenameFromPath(filePath, removeExtension = true) {
        const fileName = filePath.split('/').pop();
        return removeExtension ? fileName.replace(/\.[^/.]+$/, "") : fileName;
    }
    function extractBacklinks(content) {
        // (?<!\!)\[\[([^\]]+)\]\]: Matches double brackets with content inside, not preceded by an exclamation mark.
        return content.match(/(?<!\!)\[\[([^\]]+)\]\]/g);
    }

    function extractEmbeds(content) {
        // !\[\[([^\]]+)\]\]: Matches double brackets prefixed by an exclamation mark.
        return content.match(/!\[\[([^\]]+)\]\]/g);
    }

    function extractCallouts(content) {
        // ^\>: Ensures the match starts at the beginning of a line with a >.
        // \[\![^\]]+\]: Matches a space, followed by ![ and content inside the square brackets.
        return content.match(/^\> \[\![^\]]+\]/gm);
    }
</script>

<!-- --------------------------- Data Generators --------------------------- -->
<script>
    function generateBacklinks(backlinks_parsedArr) {
        document.querySelectorAll('#obsidian #fileread .backlink').forEach(button => {
            const parentFontSize = window.getComputedStyle(button.parentElement).fontSize;
            button.style.fontSize = parentFontSize;
            button.addEventListener('click', (event) => {
                console.log("click textContent: " + event.target.textContent);
                for (const parsedFilePath in backlinks_parsedArr) {
                    let _filePath = parsedFilePath.replace("/:|", "'");
                    if (_filePath.endsWith('/')) _filePath = _filePath.slice(0, -1);
                    const fileName = extractFilenameFromPath(_filePath);
                    if (fileName === event.target.textContent) {
                        console.log("Parsed file path name : " + _filePath);
                        var event = new CustomEvent('obsidianFileSelect', { detail: _filePath });
                        document.dispatchEvent(event);
                    }
                }
            });
        });
    }

    function generateLinkedMentions(filePath, backlinks_parsed) {
        let linked_mentions = [];
        const filePathName = extractFilenameFromPath(filePath);
        for (const parsedFilePath in backlinks_parsed)
            if (backlinks_parsed.hasOwnProperty(parsedFilePath)) {
                const entry = backlinks_parsed[parsedFilePath];
                if (entry.backlink_paths && entry.backlink_paths.length > 0) {
                    entry.backlink_paths.forEach(path => {
                        if (!linked_mentions.includes(parsedFilePath) &&
                            path === filePath &&
                            parsedFilePath.endsWith('.md')) {
                            linked_mentions.push(parsedFilePath.replace("/:|", "'"));
                        }
                    });
                }
            }
        const linkedMentionsId = document.getElementById('linked-mentions');
        while (linkedMentionsId.firstChild)
            linkedMentionsId.removeChild(linkedMentionsId.firstChild);
        if (linked_mentions.length !== 0) {
            const h4 = document.createElement('h4');
            h4.textContent = 'Linked mentions';
            linkedMentionsId.appendChild(h4);
        }
        linked_mentions.forEach(linkedMentionPath => {
            const li = document.createElement('li');
            const linkedPathName = extractFilenameFromPath(linkedMentionPath);
            linkedMentionsId.appendChild(li);
            li.classList.add('title');

            const decodedString = he.decode(linkedPathName);
            li.textContent = decodedString;

            const vaultPath = '/' + '{{ site.obsidian_vault | escape }}'
            const linkedMentionPathFull = vaultPath + linkedMentionPath;
            fetch(linkedMentionPathFull)
                .then(response => {
                    if (!response.ok)
                        throw new Error('Network response: ' + response.statusText);
                    return response.text();
                }).then(content => {
                    const ul_linkedMention = document.createElement('ul');
                    li.appendChild(ul_linkedMention);
                    const backlink = `[[${filePathName}]]`;
                    let lines = content.split('\n');
                    // let lines = content.split(/(?<=[.!?])\s*(?=\n|$)/);

                    lines.forEach(line => {
                        if (line.toLowerCase().includes(backlink.toLowerCase())) {
                            const btnLinkedMention = document.createElement('button');
                            btnLinkedMention.textContent = line;
                            btnLinkedMention.classList.add('sentence');
                            btnLinkedMention.dataset.filePath = linkedMentionPathFull;
                            btnLinkedMention.addEventListener('click', function () {
                                const filePath = this.dataset.filePath.replace(vaultPath, '');
                                var event = new CustomEvent('obsidianFileSelect', { detail: filePath });
                                document.dispatchEvent(event);
                            });
                            ul_linkedMention.appendChild(btnLinkedMention);
                        }
                    });
                }).catch(error => {
                    console.error('Error fetching file:', error);
                });
        });
    }

    function generateCallouts(calloutsArr, cleanedHTML) {
        calloutsArr.forEach(callout => {
            // Extract the callout type including square brackets, removing "> " part
            const calloutType = callout.slice(2).trim().toLowerCase();
            console.log("calloutType: " + calloutType);
            let svgString = '';
            switch (calloutType) {
                case '[!note]':
                    svgString = createSVGs(Icon.Note);
                    break;
                case '[!todo]':
                    svgString = createSVGs(Icon.Todo);
                    break;
                case '[!tip]':
                case '[!hint]':
                case '[!important]':
                    svgString = createSVGs(Icon.Tip);
                    break;
                case '[!question]':
                case '[!help]':
                case '[!faq]':
                    svgString = createSVGs(Icon.Question);
                    break;
                case '[!success]':
                case '[!check]':
                case '[!done]':
                    svgString = createSVGs(Icon.Success);
                    break;
                case '[!warning]':
                case '[!caution]':
                case '[!attention]':
                    svgString = createSVGs(Icon.Warning);
                    break;
                case '[!failure]':
                case '[!fail]':
                case '[!missing]':
                    svgString = createSVGs(Icon.Failure);
                    break;
                case '[!info]':
                    svgString = createSVGs(Icon.Info);
                    break;
                case '[!example]':
                    svgString = createSVGs(Icon.Example);
                    break;
                default:
                    console.log(`Unknown callout type: ${calloutType}`);
                    break;
            }
            // Perform the replacement in a case-insensitive manner
            if (svgString) {
                const calloutRegex = new RegExp(calloutType.replace(/[[\]!]/g, '\\$&'), 'gi');
                cleanedHTML.innerHTML = cleanedHTML.innerHTML.replace(calloutRegex, svgString);
            }
        });
    }

    function generateEmbeds(embedsArr, cleanedHTML) {
        const embeds = '{{ site.data.obsidian.embeds | jsonify }}';
        const siteurl = '{{ site.url | escape }}' + '/';
        const vaultpath = '{{ site.obsidian_vault | escape }}' + '/';
        const encodedVaultPath =
            vaultpath.split('/').map(part => encodeURIComponent(part)).join('/');
        let newHTML = cleanedHTML.innerHTML;
        try {
            const embeds_parsed = JSON.parse(embeds);
            embedsArr.forEach(embed => {
                const fileNameMatch = embed.match(/\[\[(.*?)\]\]/);
                if (fileNameMatch) {
                    const fileName = extractFilenameFromPath(fileNameMatch[1]);
                    for (let key in embeds_parsed) {
                        const embedFileName = extractFilenameFromPath(key);
                        if (embedFileName.replace("/:|", "'") === fileName) {
                            let encodedFileName =
                                key.split('/').map(part => encodeURIComponent(part)).join('/');
                            const lastDotIndex = encodedFileName.lastIndexOf('.');
                            if (lastDotIndex > 0)
                                if (encodedFileName.charAt(lastDotIndex - 1) === '.') {
                                    // Remove one of the consecutive periods
                                    encodedFileName =
                                        encodedFileName.substring(0, lastDotIndex - 1) +
                                        encodedFileName.substring(lastDotIndex);
                                }
                            const fullEmbedPath = encodedVaultPath + encodedFileName;
                            const imgElement = document.createElement('img');
                            imgElement.src = siteurl + fullEmbedPath;
                            imgElement.className = 'embed';
                            newHTML = newHTML.replace(embed, imgElement.outerHTML);
                        }
                    }
                }
            });
            cleanedHTML.innerHTML = DOMPurify.sanitize(newHTML);
        } catch (e) {
            console.error("Error parsing embeds:", e);
        }
    }
</script>

<!-- ---------------------- File read event handlers ----------------------- -->
<script>
    function switchPage(page) {
        if (page.endsWith('.canvas')) {
            document.getElementById('note').style.display = 'none';
            document.getElementById('canvas').style.display = 'flex';
        } else {
            document.getElementById('canvas').style.display = 'none';
            document.getElementById('note').style.display = 'flex';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const homepage = '{{ site.obsidian_homepage | escape }}'
        console.log("file read loaded: " + homepage);
        if (homepage) switchPage(homepage);
    });

    document.addEventListener('obsidianFileSelect', function (event) {
        switchPage(event.detail);
    });
    document.addEventListener('obsidianCanvasSelect', function (event) {
        switchPage(event.detail);
    });
</script>
