<!-- --------------------------- Data Extractors --------------------------- -->
<script>
    function extractFilenameFromPath(filePath) {
        return filePath.split('/').pop().replace(/\.[^/.]+$/, "");
    }
    function extractBacklinks(content) {
        // \[\[([^\]]+)\]\]: Matches double brackets with content inside.
        // (?!\!): Negative lookahead to ensure the match is not followed by an exclamation mark.
        return content.match(/\[\[([^\]]+)\]\](?!\!)/g);
    }

    function extractEmbeds(content) {
        // !\[\[([^\]]+)\]\]: Matches double brackets prefixed by an exclamation mark.
        return content.match(/!\[\[([^\]]+)\]\]/g);
    }

    function extractCallouts(content) {
        // ^\>: Ensures the match starts at the beginning of a line with a >.
        // \[\![^\]]+\]: Matches a space, followed by ![ and content inside the square brackets.
        return content.match(/^\> \[\![^\]]+\]/gm);
    }
</script>

<script>
    function generateLinkedMentions(filePath, backlinks_parsed) {
        let linked_mentions = [];
        const filePathName = extractFilenameFromPath(filePath);
        for (const parsedFilePath in backlinks_parsed)
            if (backlinks_parsed.hasOwnProperty(parsedFilePath)) {
                const entry = backlinks_parsed[parsedFilePath];
                if (entry.backlink_paths && entry.backlink_paths.length > 0) {
                    entry.backlink_paths.forEach(path => {
                        if (!linked_mentions.includes(parsedFilePath) &&
                            path === filePath &&
                            parsedFilePath.endsWith('.md')) {
                            linked_mentions.push(parsedFilePath.replace("/:|", "'"));
                        }
                    });
                }
            }
        const linkedMentionsId = document.getElementById('linked-mentions');
        while (linkedMentionsId.firstChild)
            linkedMentionsId.removeChild(linkedMentionsId.firstChild);
        if (linked_mentions.length !== 0) {
            const h4 = document.createElement('h4');
            h4.textContent = 'Linked mentions';
            linkedMentionsId.appendChild(h4);
        }
        linked_mentions.forEach(linkedMentionPath => {
            const li = document.createElement('li');
            const linkedPathName = extractFilenameFromPath(linkedMentionPath);
            linkedMentionsId.appendChild(li);
            li.classList.add('title');

            const decodedString = he.decode(linkedPathName);
            li.textContent = decodedString;

            const vaultPath = '/' + '{{ site.obsidian_vault | escape }}'
            const linkedMentionPathFull = vaultPath + linkedMentionPath;
            fetch(linkedMentionPathFull)
                .then(response => {
                    if (!response.ok)
                        throw new Error('Network response: ' + response.statusText);
                    return response.text();
                }).then(content => {
                    const ul_linkedMention = document.createElement('ul');
                    li.appendChild(ul_linkedMention);
                    const backlink = `[[${filePathName}]]`;
                    let lines = content.split('\n');
                    // let lines = content.split(/(?<=[.!?])\s*(?=\n|$)/);

                    lines.forEach(line => {
                        if (line.toLowerCase().includes(backlink.toLowerCase())) {
                            const btnLinkedMention = document.createElement('button');
                            btnLinkedMention.textContent = line;
                            btnLinkedMention.classList.add('sentence');
                            btnLinkedMention.dataset.filePath = linkedMentionPathFull;
                            btnLinkedMention.addEventListener('click', function () {
                                const filePath = this.dataset.filePath.replace(vaultPath, '');
                                var event = new CustomEvent('obsidianFileSelect', { detail: filePath });
                                document.dispatchEvent(event);
                            });
                            ul_linkedMention.appendChild(btnLinkedMention);
                        }
                    });
                }).catch(error => {
                    console.error('Error fetching file:', error);
                });
        });
    }

    function generateButtonBacklinks(backlinks_parsed) {
        document.querySelectorAll('.backlink').forEach(button => {
            const parentFontSize = window.getComputedStyle(button.parentElement).fontSize;
            button.style.fontSize = parentFontSize;
            button.addEventListener('click', (event) => {
                console.log("click textContent: " + event.target.textContent);
                for (const parsedFilePath in backlinks_parsed) {
                    let _filePath = parsedFilePath.replace("/:|", "'");
                    if (_filePath.endsWith('/')) _filePath = _filePath.slice(0, -1);
                    const fileName = extractFilenameFromPath(_filePath);
                    if (fileName === event.target.textContent) {
                        console.log("Parsed file path name : " + _filePath);
                        var event = new CustomEvent('obsidianFileSelect', { detail: _filePath });
                        document.dispatchEvent(event);
                    }
                }
            });
        });
    }
</script>
