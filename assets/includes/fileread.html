<head>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.4/purify.min.js"></script>
</head>

<body>
    <div id="file-title"></div>
    <div id="file-content"></div>
</body>

<script>
    document.addEventListener('obisidianFileSelect', function (event) {
        var selectedFilePath = event.detail;
        var selectedFileName = selectedFilePath.split('/').pop();
        console.log("selectedFilePath: " + selectedFilePath);
        var vaultpath = '/' + '{{ site.obsidian_vault | escape }}'

        var selectedFilePathFull = vaultpath + selectedFilePath;
        console.log("selectedFilePath Vault: " + selectedFilePathFull)

        var backlinks = '{{ site.data.backlinks | jsonify }}'

        console.log("selectedFilePath FileNameOnly: " + selectedFileName);
        fetch(vaultpath + selectedFilePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.text();
            })
            .then(content => {
                console.log('File size:', content.length);

                const md = window.markdownit();
                const htmlContent = md.render(content);
                const cleanHtmlContent = DOMPurify.sanitize(htmlContent);

                document.getElementById('file-title').textContent = selectedFileName;
                document.getElementById('file-content').innerHTML = cleanHtmlContent;
            })
            .catch(error => {
                console.error('Error fetching file:', error);
            });
    });

</script>

<style>
    #file-title {
        font-size: 2em;
        font-weight: bold;
        margin-top: 0.8em;
        margin-bottom: 0.4em;
    }

    #file-content {}
</style>
